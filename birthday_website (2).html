<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #f0e6ff 50%, #ffe6f2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .question {
            font-size: 2.5em;
            font-weight: bold;
            color: #6b46c1;
            margin-bottom: 40px;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 35px;
            font-size: 1.3em;
            font-weight: bold;
            border: 3px solid #ec4899;
            background: linear-gradient(45deg, #f472b6, #ec4899);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
            background: linear-gradient(45deg, #ec4899, #be185d);
        }

        .liar-message {
            font-size: 2.5em;
            color: #dc2626;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .birthday-card {
            background: linear-gradient(145deg, #ffffff, #fdf2f8);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1), 0 0 0 1px rgba(255,255,255,0.8);
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            animation: fadeInCard 1s ease-out;
            border: 3px solid #f472b6;
        }

        @keyframes fadeInCard {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #be185d;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .card-message {
            font-size: 1.3em;
            color: #6b46c1;
            line-height: 1.5;
            font-weight: 500;
            margin: 20px 0;
        }

        .decorations {
            font-size: 1.5em;
            margin: 15px 0;
            animation: sparkle 2s ease-in-out infinite alternate;
        }

        @keyframes sparkle {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 1.5em;
            color: #f472b6;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 80%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 90%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100px) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.7;
            }
        }

        .birthday-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(244, 114, 182, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        @media (max-width: 768px) {
            .question {
                font-size: 2em;
            }
            
            .birthday-card {
                padding: 30px 20px;
                margin: 0 10px;
            }
            
            .card-title {
                font-size: 1.5em;
            }
            
            .card-message {
                font-size: 1.1em;
            }
            
            button {
                padding: 15px 25px;
                font-size: 1.1em;
                min-width: 100px;
            }
        }
    </style>
</head>
